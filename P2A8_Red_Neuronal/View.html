<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>P2A8 Red Neuronal - reconocimiento de numeros</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        body {
            text-align: center;
            margin: 0;
            height: 100vh; /
            background: blue;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        canvas {
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #buttons {
            margin-bottom: 10px;
        }
        #resultado {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="canvasContainer">
    <canvas id="canvas" width="280" height="280"></canvas>
</div>
<div id="buttons">
    <button id="send">Enviar</button>
    <button id="clear">Borrar</button>
</div>
<div id="resultado"></div>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var painting = document.getElementById('canvas');
    var paint_style = getComputedStyle(painting);
    canvas.width = parseInt(paint_style.getPropertyValue('width'));
    canvas.height = parseInt(paint_style.getPropertyValue('height'));

    var mouse = {x: 0, y: 0};

    canvas.addEventListener('mousemove', function(e) {
        mouse.x = e.pageX - this.offsetLeft;
        mouse.y = e.pageY - this.offsetTop;
    }, false);

    ctx.lineWidth = 10;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';

    canvas.addEventListener('mousedown', function(e) {
        ctx.beginPath();
        ctx.moveTo(mouse.x, mouse.y);

        canvas.addEventListener('mousemove', onPaint, false);
    }, false);

    canvas.addEventListener('mouseup', function() {
        canvas.removeEventListener('mousemove', onPaint, false);
    }, false);

    var onPaint = function() {
        ctx.lineTo(mouse.x, mouse.y);
        ctx.stroke();
    };

    document.getElementById('send').addEventListener('click', function() {
        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var pixels = [];
        for (var y = 0; y < imageData.height; y += 10) {
            for (var x = 0; x < imageData.width; x += 10) {
                var index = (y * imageData.width + x) * 4;
                var alpha = imageData.data[index+3];
                var color = alpha / 255;
                color = Math.round(color * 100) / 100;
                pixels.push(color.toFixed(2));
            }
        }

        $.post("http://localhost:8000", {pixeles: pixels.join(",")},
            function(response) {
                console.log("Resultado: " + response);
                $("#resultado").html("PredicciÃ³n: " + response);
            }
        );
    });

    document.getElementById('clear').addEventListener('click', function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
</script>

</body>
</html>
